<h2>Crear Customer</h2>

<div class="container">
<form>
   <div class="mb-3">
    <label for="firstName" class="form-label">Nombres</label>
    <input [(ngModel)]="firstName" type="text" class="form-control" id="firstName" name="firstName">
   </div>
   <div class="mb-3">
    <label for="lastName" class="form-label">Apellidos</label>
    <input [(ngModel)]="lastName" type="text" class="form-control" id="lastName" name="lastName">
   </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
   </div>

  <button type="submit" class="btn btn-success">Crear</button>
  <!-- ðŸ”™ BotÃ³n para volver al listado -->
   <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
</form>
</div>
